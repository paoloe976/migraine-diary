<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario Cefalee</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js" defer></script>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-bar">
                <h1>Diario delle Cefalee</h1>
                <div class="menu-dropdown">
                    <button id="menuButton" class="menu-trigger">⋮</button>
                    <div id="dropdownMenu" class="dropdown-content">
                        <button id="exportPdf" class="dropdown-item">
                            <i class="fas fa-file-pdf"></i> Crea PDF del mese corrente
                        </button>
                        <input type="file" id="fileInput" accept=".csv" style="display: none;">
                        <button id="importButton" class="dropdown-item">
                            <i class="fas fa-file-import"></i> Importa CSV
                        </button>
                        <button id="exportCsv" class="dropdown-item">
                            <i class="fas fa-file-csv"></i> Esporta CSV
                        </button>                        
                    </div>
                </div>
            </div>
        </div>
        
        <div class="navigation-controls" style="display: none;">
            <button class="nav-button" id="prevMonth">
                <span class="arrow">&larr;</span>
                <span class="text">Mese Precedente</span>
            </button>
            <div class="month-selector">
                <input type="month" id="monthSelect" class="month-input" aria-label="Seleziona mese">
            </div>
            <button class="nav-button" id="nextMonth">
                <span class="text">Mese Successivo</span>
                <span class="arrow">&rarr;</span>
            </button>
        </div>

        <div id="headacheData">
            <!-- I dati delle cefalee verranno inseriti qui -->
        </div>

        <div class="stats">
            <p>Episodi questo mese: <span id="headacheCount">0</span></p>
        </div>

        <!-- Pulsante Midas -->
        <div class="mt-3">
            <a href="{{ url_for('midas') }}" class="btn btn-primary">Questionario MIDAS</a>
        </div>


        <template id="editRowTemplate">
            <tr class="editing">
                <td></td>
                <td></td>
                <td>
                    <select class="edit-input" name="intensity">
                        <option value="">-</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </td>
                <td>
                    <select class="edit-input" name="location">
                        <option value="">-</option>
                        <option value="occipitale">Occipitale</option>
                        <option value="temporale">Temporale</option>
                        <option value="frontale">Frontale</option>
                        <option value="laterale">Laterale</option>
                        <option value="diffuso">Diffuso</option>
                    </select>
                </td>
                <td><input type="text" class="edit-input" name="medication" list="medications-list"></td>
                <td><input type="text" class="edit-input" name="notes"></td>
                <td class="action-buttons">
                    <button class="save-btn" title="Salva">✓</button>
                    <button class="clear-btn" title="Svuota">⌫</button>
                    <button class="cancel-btn" title="Annulla">✗</button>
                </td>
            </tr>
        </template>

        <!-- Datalist per l'autocomplete dei farmaci -->
        <datalist id="medications-list"></datalist>
    </div>
</body>
</html>
