<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario Cefalee</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Diario Cefalee</h1>
        
        <label class="upload-button" for="folderInput">
            Seleziona Cartella
        </label>
        <input type="file" id="folderInput" webkitdirectory directory multiple>

        <div class="navigation-controls" style="display: none;">
            <button class="nav-button" id="prevMonth">
                <span class="arrow">&larr;</span>
                <span class="button-text">Mese Precedente</span>
            </button>
            <span class="current-month" id="currentMonth"></span>
            <button class="nav-button" id="nextMonth">
                <span class="button-text">Mese Successivo</span>
                <span class="arrow">&rarr;</span>
            </button>
        </div>

        <div class="stats">
            Totale cefalee nel mese: <span id="headacheCount">0</span>
        </div>

        <div class="table-wrapper">
            <table id="headacheTable">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Giorno</th>
                        <th>Intensit√†</th>
                        <th>Sede</th>
                        <th>Farmaco Utilizzato</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- I dati delle cefalee verranno inseriti qui -->
                </tbody>
            </table>
        </div>

        <div class="export-container">
            <button class="export-button" id="exportPdf">Esporta PDF</button>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
